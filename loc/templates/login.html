                <div class="col-lg">

                <div class="panel-heading"><h2>Login</h2></div>

                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}

                         <input type="password" class="form-control row_style" placeholder="password" name="password">
                         <input type="submit" class="m-2" value="Login" class="btn btn-secondary btn-block">
                     
                    </form> </div>
                </div>
                <div class="panel-footer">
                    <a href="signup.html"><p>Don't have an account? Register!</p></a> 
                </div>
                         
                        
                </div>
          
            </div>
            </div>
        </div>
        
            
        
        
        
{% endblock %}
